<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SQL Learning Lab DML 01 - Domótica (v2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SQL Learning Lab DML 01 - Domótica</h1>
    <div id="house-plan">
        <!-- Plano simulado de la casa: puedes modificarlo o mejorarlo como ejercicio -->
        <div class="room" data-room="salon">Salón</div>
        <div class="room" data-room="cocina">Cocina</div>
        <div class="room" data-room="dormitorio">Dormitorio</div>
        <div class="room" data-room="baño">Baño</div>
    </div>
    <div id="sensors-status">
        <!-- Aquí se mostrarán los sensores y su estado, según la BBDD SQL en memoria -->
    </div>
    <div id="db-schema">
        <!-- Aquí se mostrarán las tablas y atributos de la base de datos -->
    </div>
    <div id="sql-console">
        <h2>Consola SQL</h2>
        <textarea id="sql-input" rows="4" cols="80" placeholder="Escribe aquí tu consulta SQL..."></textarea>
        <br>
        <button onclick="runSQL()">Ejecutar SQL</button>
        <button onclick="resetDB()">Restablecer BBDD</button>
        <div id="sql-result"></div>
    </div>
    <script src="sql-wasm.js"></script>
    <script src="app.js"></script>
</body>
</html>
