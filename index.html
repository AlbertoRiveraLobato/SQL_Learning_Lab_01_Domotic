<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SQL Learning Lab 03 v18</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; }
        #mainTitle {
            width: 100vw;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            text-align: center;
            font-size: 2.1em;
            font-weight: bold;
            margin: 0;
            padding: 0.75em 0 0.4em 0;
            letter-spacing: 1.3px;
            color: #1976d2;
            background: #f8fafc;
            border-bottom: 2px solid #cfd8dc;
            box-shadow: 0 4px 24px #b6c8e830;
            text-shadow: 0 2px 8px #b6c8e855;
        }
        #versionTag {
            display: inline-block;
            margin-left: 1em;
            font-size: 0.7em;
            vertical-align: middle;
            background: #1976d2;
            color: #fff;
            border-radius: 12px;
            padding: 0.2em 1em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        #container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1.5em;
            padding-top: 7em;
            padding-left: 2em;
            padding-right: 2em;
        }
        #left {
            min-width: 40%;
            padding-left: 2em;
            padding-right: 2em;
        }
        #right {
            min-width: 60%;
            padding: 2em;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 12px #d5dce6;
        }
        #sqlInput {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.1em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            background: #fafafa;
            transition: border-color 0.3s;
        }
        #sqlInput:focus { border-color: #1976d2; outline: none; }
        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 1em;
            margin-top: 1em;
        }
        .button-row button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #btnEjecutar { background: #1976d2; color: #fff; }
        #btnEjecutar:hover { background: #1565c0; transform: translateY(-2px); }
        #btnBorrarBD, #btnInicializar, #btnBorrar { background: #e0e0e0; color: #555; }
        #btnBorrarBD:hover, #btnInicializar:hover, #btnBorrar:hover { background: #bdbdbd; transform: translateY(-2px); }
        #output {
            margin-top: 1.5em;
            padding: 1em;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        #roomGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5em;
        }
        .room-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .room-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .room-card h3 {
            margin: 0 0 0.5em 0;
            font-size: 1.2em;
            color: #333;
        }
        .room-card p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        .help-box {
            margin-top: 1.5em;
            padding: 1em;
            background: #fff3e0;
            border: 1px solid #ffcc80;
            border-radius: 6px;
            font-family: Arial, sans-serif;
        }
        .help-box b {
            font-weight: bold;
            color: #e65100;
        }
        .error-message {
            color: #d32f2f;
            font-weight: bold;
        }
        #mainTitle #versionTag {
            font-weight: bold;
            font-size: 0.85em;
            padding: 0 .35em;
            margin-left: 0.2em;
        }
        @media (max-width: 950px) {
            #container { flex-direction: column; padding-top: 5.5em; }
            #mainTitle { font-size: 1.3em; padding: 0.7em 0 0.3em 0; }
            #left, #right { min-width: 0; width: 100%; padding-left: 1.5em; padding-right: 1.5em; }
            #roomGrid { gap: 1.1em; }
        }
    </style>
</head>
<body>
    <div id="mainTitle">
        SQL Learning Lab 03
        <span id="versionTag">v18</span>
    </div>
    <div id="container">
        <div id="left">
            <h2 style="margin-bottom:0.8em">Habitaciones y sensores</h2>
            <div id="roomGrid"></div>
        </div>
        <div id="right">
            <textarea id="sqlInput" spellcheck="false" placeholder="Escribe aquí tu código SQL"></textarea>
            <div class="button-row">
                <button id="btnEjecutar">Ejecutar</button>
                <button id="btnBorrarBD">Borrar base de datos</button>
                <button id="btnInicializar">Inicializar</button>
                <button id="btnBorrar">Borrar cuadro de resultados</button>
            </div>
            <div id="output"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
