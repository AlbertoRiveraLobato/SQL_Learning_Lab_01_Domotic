<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SQL Learning Lab 03</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; }
        #mainTitle {
            width: 100vw;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            text-align: center;
            font-size: 2.1em;
            font-weight: bold;
            margin: 0;
            padding: 0.75em 0 0.4em 0;
            letter-spacing: 1.3px;
            color: #1976d2;
            background: #f8fafc;
            border-bottom: 2px solid #cfd8dc;
            box-shadow: 0 4px 24px #b6c8e830;
            text-shadow: 0 2px 8px #b6c8e855;
        }
        #versionTag {
            display: inline-block;
            margin-left: 1em;
            font-size: 0.7em;
            vertical-align: middle;
            background: #1976d2;
            color: #fff;
            border-radius: 12px;
            padding: 0.2em 1em;
            font-weight: 700;
            letter-spacing: 1.2px;
            box-shadow: 0 1px 7px #b0bec580;
        }
        #container { display: flex; min-height: 100vh; padding-top: 4.5em; }
        #left {
            flex: 1.3;
            background: #f8fafc;
            padding: 2em 1.2em 2em 2.5em;
            border-right: 2px solid #cfd8dc;
            min-width: 430px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
        }
        #roomGrid {
            display: flex;
            flex-wrap: wrap;
            gap: 2em 2em;
        }
        .room-card {
            min-width: 170px;
            min-height: 110px;
            border-radius: 16px;
            box-shadow: 0 3px 14px #bbc7ce9c;
            padding: 1.1em 1em .8em 1em;
            margin-bottom: 10px;
            color: #fff;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .room-color-0 { background: linear-gradient(135deg, #00bcd4 85%, #0097a7 100%); }
        .room-color-1 { background: linear-gradient(135deg, #7e57c2 85%, #512da8 100%); }
        .room-color-2 { background: linear-gradient(135deg, #ef6c00 85%, #d84315 100%); }
        .room-color-3 { background: linear-gradient(135deg, #43a047 85%, #2e7d32 100%); }
        .room-color-4 { background: linear-gradient(135deg, #c62828 85%, #ad1457 100%); }
        .room-title {
            font-weight: bold;
            font-size: 1.15em;
            margin-bottom: .25em;
        }
        .room-info {
            font-size: 0.9em;
            opacity: 0.95;
        }
        #right {
            flex: 2.2;
            padding: 3em 2.2em 2em 2.2em;
            display: flex;
            flex-direction: column;
            min-width: 400px;
        }
        #sqlInput {
            width: 100%;
            min-height: 70px;
            font-size: 1.1em;
            font-family: 'Consolas', 'Courier New', monospace;
            margin-bottom: 1em;
            border-radius: 8px;
            border: 1.5px solid #b0bec5;
            padding: .9em 1em;
            box-sizing: border-box;
        }
        .button-row {
            display: flex;
            gap: 1em;
            margin-bottom: 1.2em;
        }
        button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #e0e0e0;
            color: #555;
            cursor: pointer;
            transition: background 0.2s, transform 0.13s;
        }
        #btnEjecutar { background: #1976d2; color: #fff; }
        #btnEjecutar:hover { background: #1565c0; transform: translateY(-2px); }
        #btnBorrarBD, #btnInicializar, #btnBorrar { background: #e0e0e0; color: #555; }
        #btnBorrarBD:hover, #btnInicializar:hover, #btnBorrar:hover { background: #bdbdbd; transform: translateY(-2px); }
        #output {
            padding: 1em;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .help-box {
            margin-top: 1.5em;
            padding: 1em;
            background: #fff3e0;
            border: 1px solid #ffcc80;
            border-radius: 6px;
            font-size: 0.97em;
        }
        .error-message { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>
    <div id="mainTitle">
        SQL Learning Lab 03 <span id="versionTag">v21</span>
    </div>
    <div id="container">
        <div id="left">
            <h2>Habitaciones</h2>
            <button id="btnActualizarVista" style="margin-bottom: 1em; padding: 0.5em 1em; background: #4caf50; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background 0.2s, transform 0.13s;">ðŸ”„ Actualizar Vista</button>
            <div id="roomGrid"></div>
        </div>
        <div id="right">
            <textarea id="sqlInput" placeholder="Escribe aquÃ­ tu consulta SQL"></textarea>
            <div class="button-row">
                <button id="btnEjecutar">Ejecutar</button>
                <button id="btnBorrarQuery">Borrar Query</button>
                <button id="btnBorrar">Borrar resultado</button>
                <button id="btnInicializar">Inicializar BD</button>
                <button id="btnBorrarBD">Borrar BD</button>
            </div>
            <div id="output"></div>
        </div>
    </div>
    <!-- Carga SQL.js local antes de tu app.js -->
    <script src="sql-wasm.js"></script>
    <script src="app.js"></script>
</body>
</html>
